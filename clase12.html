<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="logos\estrella.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Amandiva: Online store</title>
    <style>
      :root {
        --white: #FFFFFF;
        --black: #000000;
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --brand-color: #AC2EBB;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
      }
      .product-detail {
        display: grid;
        grid-template-columns: 10% 35% 35% 20%; 
        grid-template-rows: auto; 
        gap: 1rem;
      }
      #img1 {
        grid-column: 2 / 3;
        grid-row: 1/ 2;
      }

      .product-info .photos-container {
        height: 50%;
        width: 50%;
      }

      .product-info {
        grid-row: 1 / 2;
        grid-column: 3/ 4;
    
      }
      .photos-container {
        height: 100%;
        width: 100%;
      }
      .photos-container img {
        height: 100%;
        width: 100%;
      }

      .product-detail > img:nth-child(2) {
        width: 100%;
        height: 360px;
        object-fit: cover;
        border-radius: 0 0 20px 20px;
      }
      .product-info {
        margin: 24px 24px 0 24px;
      }
      .product-name {
        font-weight: bold;
        font-size: var(--md);
        margin-top: 0;
        margin-bottom: 4px;
      }
      .product-price {
        color: var(--very-light-pink);
        font-size: var(--md);
        margin-bottom: 36px;
      }
      .installment-info {
        color: var(--brand-color);
        font-size: var(--md);
      }
      .size-title {
        margin-bottom: 0;
        font-weight: bold;
        font-size: var(--md);
      }
      .Sizes {
        display: flex;
        gap : 1rem;
      }
      .product-info .Sizes p { 
        background-color: var(--text-input-field); 
        padding: 8px 12px; 
        border-radius: 8px; 
        font-size: var(--md);
        font-weight: 700;
        color: var(--very-light-pink);
      }
      .description-product-title { 
        font-weight: 700; 
        font-size: var(--md); 
        margin-top: 24px; 
      }
      .description {
        font-size: var(--sm); 
        color: var(--very-light-pink);
      }
      .primary-button {
        background-color: var(--brand-color);
        border-radius: 8px;
        border: none;
        color: var(--white);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
        margin-top: 8vh;
      }

      button img {
        height: 40px;
        width: 40px;
      }
      .add-to-cart-button {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media (max-width: 640px) {
        .product-detail {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <aside class="product-detail">
        <div class="photos-container" id="img1">
          <img src="images/Knitted Cropped Sweater - V Hem.webp" alt="bike">
        </div> 
        <div class="product-info">
          <p class="product-name">Product Name</p>
          <p class="product-price">$35,00</p>
          <p class="installment-info">With your credit card, pay in 3 interest-free installments of $454</p>
          <p class="size-title" >Size</p>
          <div class="Sizes" >
            <p>Small</p>
            <p>Medium</p>
            <p>Large</p>
          </div>
          <p class="description-product-title">Description and Care Instructions</p>
          <p class="description">With its practical position, this bike also fulfills a decorative function, add your hall or workspace.</p>
    
          <button class="primary-button add-to-cart-button">
            <img src=".\icons\add-to-basket-5854 (1).png" alt="Add to cart icon">
            ADD TO CART
          </button>
        </div>
    </aside>
  </body>
</html>
